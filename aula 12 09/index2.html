<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">test</button>
    <p id="demonstracao"></p>

    <script>
        const ages = [3, 10, 10, 20];
        function checkAge(age){
            return age > 18
        }
        function myFunction(){
            document.getElementById("demonstracao").innerHTML = ages.findLast(checkAge);
        }
    </script>
</body>
</html>
