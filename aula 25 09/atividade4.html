<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        color: #333;
    }
    input, button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    p {
        font-size: 18px;
        color: #333;
    }
</style>
</head>

<body>
    <h1>Alunos Aprovados</h1>
    <input type="number" id="quantidade" placeholder="Quantidade de alunos">
    <button onclick="definirQuantidade()">Definir Quantidade</button>
    <div id="medias"></div>
    <button onclick="calcularAprovados()">Calcular Aprovados</button>
    <p id="resultado"></p>

    <script>
        let medias = [];
        let quantidade = 0;

        function definirQuantidade() {
            quantidade = parseInt(document.getElementById('quantidade').value);
            if (quantidade > 0) {
                let mediasAlun = document.getElementById('medias');
                mediasAlun.innerHTML = '';
                for (let i = 0; i < quantidade; i++) {
                    mediasAlun.innerHTML += `<input type="number" id="media${i}" placeholder="MÃ©dia do aluno ${i + 1}"><br>`;
                }
            }
        }

        function calcularAprovados() {
            medias = [];
            for (let i = 0; i < quantidade; i++) {
                let media = parseFloat(document.getElementById(`media${i}`).value);
                if (media || media === 0) {
                    medias.push(media);
                }
            }
            let aprovados = 0;
            for (let i = 0; i < medias.length; i++) {
                if (medias[i] >= 6.0) {
                    aprovados++;
                }
            }
            document.getElementById('resultado').innerText = 'Quantidade dos alunos aprovados: ' + aprovados;
        }
    </script>
</body>

</html>
