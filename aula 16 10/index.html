<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestra IFMT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Palestra IFMT - Inscrição</h1>
    <form id="participantForm">
        <label>Nome: <input type="text" id="name" required></label>
        <label>CPF: <input type="text" id="cpf" ></label>
        <label>Email: <input type="email" id="email" ></label>
        <label>Categoria:
            <select id="category">
                <option value="1">Ouvinte</option>
                <option value="2">Palestrante</option>
                <option value="3">Organizador</option>
            </select>
        </label>
        <button type="submit">Enviar</button>
    </form>
    <div id="output"></div>
    <button id="clearButton">Limpar</button>
    <script src="script.js"></script>
</body>
</html>
